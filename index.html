<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowforge Interior Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Glowforge Interior Design – gypsum ceilings, lighting, electrical wiring, CCTV, smart security systems, painting and interior finishes."
  />
  <style>
    :root {
      --bg-dark: #050505;
      --bg-light: #f5f5f5;
      --card: #ffffff;
      --accent: #d2af50;
      --text-main: #111111;
      --text-muted: #777777;
      --border-soft: #e3e3e3;
      --radius-lg: 18px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-dark);
      color: #ffffff;
      line-height: 1.6;
    }

    img { max-width: 100%; display: block; }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.2rem;
    }

    /* HEADER */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: #111111;
      border-bottom: 1px solid #1f1f1f;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 0;
      gap: 1rem;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(210, 175, 80, 0.7);
      background: radial-gradient(circle at top, #444, #111);
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.88rem;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 0.7rem;
      color: #aaaaaa;
      text-transform: uppercase;
    }

    .quote-btn {
      padding: 0.65rem 1.8rem;
      background: #ffffff;
      color: #000000;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .quote-btn span.arrow {
      display: inline-block;
      transform: translateY(1px);
    }

    .menu-toggle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #ffffff33;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      width: 14px;
      height: 2px;
      border-radius: 999px;
      background: #ffffff;
      position: relative;
    }

    .menu-toggle span::before,
    .menu-toggle span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 14px;
      height: 2px;
      border-radius: 999px;
      background: #ffffff;
    }

    .menu-toggle span::before { top: -4px; }
    .menu-toggle span::after { top: 4px; }

    /* HERO */
    .hero {
      background: linear-gradient(180deg, #050505 0%, #171717 65%, #191919 100%);
      padding: 3rem 0 3.2rem;
    }

    .hero-inner {
      max-width: 660px;
      color: #ffffff;
    }

    .hero-tag {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      color: #b8b8b8;
    }

    .hero h1 {
      font-size: 2.4rem;
      line-height: 1.2;
      margin-bottom: 0.8rem;
    }

    .hero h1 span {
      color: var(--accent);
    }

    .hero p {
      font-size: 0.95rem;
      color: #dddddd;
      margin-bottom: 1.2rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.3rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .badge {
      border-radius: 999px;
      border: 1px solid #ffffff22;
      padding: 0.3rem 0.8rem;
      color: #f3f3f3;
    }

    /* PORTFOLIO */
    .projects-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .project-card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--border-soft);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .project-img {
      max-height: 300px;
      overflow: hidden;
    }

    .project-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* FLOATING LOGO */
    #floating-logo {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #111;
      padding: 8px;
      box-shadow: 0 0 18px rgba(210, 175, 80, 0.6);
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    #floating-logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 12px rgba(210,175,80,0.5); }
      50% { box-shadow: 0 0 25px rgba(210,175,80,1); }
      100% { box-shadow: 0 0 12px rgba(210,175,80,0.5); }
    }

    /* POPUP */
    #wa-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }

    .popup-box {
      background: #111;
      padding: 22px;
      width: 280px;
      text-align: center;
      border-radius: 16px;
      border: 1px solid #d2af50;
    }

    .popup-box h3 {
      color: #d2af50;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .wa-btn {
      display: block;
      background: #d2af50;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
    }

    .close-popup {
      margin-top: 14px;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
      </div>
    </div>
  </section>

  <!-- OUR WORK / PORTFOLIO -->
  <section id="work">
    <div class="container">
      <h2 class="section-title">Our Work</h2>
      <p class="section-subtitle">
        See a few examples of our gypsum, lighting and interior projects.
        All photos here are real work completed by Glowforge.
      </p>

      <div class="projects-grid">

        <div class="project-card">
          <div class="project-img">
            <img src="g1.jpg" alt="Decorative Feature Wall" />
          </div>
          <div class="project-body">
            <div class="project-category">Special Effects</div>
            <div class="project-title">Decorative Feature Wall</div>
          </div>
        </div>

        <div class="project-card">
          <div class="project-img">
            <img src="g2.jpg" alt="Living Room Gypsum Build" />
          </div>
          <div class="project-body">
            <div class="project-category">Gypsum Work</div>
            <div class="project-title">Living Room Gypsum Build</div>
          </div>
        </div>

        <div class="project-card">
          <div class="project-img">
            <img src="g3.jpg" alt="Event Hall Ceiling Design" />
          </div>
          <div class="project-body">
            <div class="project-category">Ceiling Work</div>
            <div class="project-title">Event Hall Ceiling Design</div>
          </div>
        </div>

        <div class="project-card">
          <div class="project-img">
            <img src="g4.jpg" alt="Home Gypsum Ceiling" />
          </div>
          <div class="project-body">
            <div class="project-category">Ceiling Work</div>
            <div class="project-title">Home Gypsum Ceiling</div>
          </div>
        </div>

        <div class="project-card">
          <div class="project-img">
            <img src="g5.jpg" alt="Large Hall Installation" />
          </div>
          <div class="project-body">
            <div class="project-category">Project Work</div>
            <div class="project-title">Large Hall Installation</div>
          </div>
        </div>

        <div class="project-card">
          <div class="project-img">
            <img src="g6.jpg" alt="Cove Lighting Ceiling" />
          </div>
          <div class="project-body">
            <div class="project-category">Lighting</div>
            <div class="project-title">Cove Lighting Ceiling</div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title">Let’s Work Together</h2>
      <p class="section-subtitle" style="color:#c9c9c9;">
        Ready to transform your space? Call, WhatsApp or email us with your
        room size and what you want – ceiling, lights, CCTV, painting or full
        package – and we’ll prepare a clear quotation.
      </p>

      <div class="contact-grid">
        <div class="contact-block">
          <p>Reach us directly using the details below.</p>
          <ul class="contact-list">
            <li>
              <span class="contact-label">Phone / WhatsApp:</span>
              <a href="https://wa.me/254729730388">0729 730 388</a> /
              <a href="https://wa.me/254114514003">0114 514 003</a>
            </li>
            <li>
              <span class="contact-label">Email:</span>
              <a href="mailto:glowforgeinterior@gmail.com">
                glowforgeinterior@gmail.com
              </a>
            </li>
            <li>
              <span class="contact-label">Location:</span>
              Vision Plaza, Mombasa Road, Nairobi, 00100, Kenya
            </li>
          </ul>

          <p>
            You can send photos of your current space, plus a short description
            of what you want. We’ll reply with a quotation showing labour and
            materials separately.
          </p>
        </div>

        <form>
          <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your full name" />
          </div>
          <div class="field">
            <label for="phone">Phone / WhatsApp</label>
            <input id="phone" type="text" placeholder="Your contact number" />
          </div>
          <div class="field">
            <label for="message">Project Details</label>
            <textarea
              id="message"
              placeholder="Example: 5m x 4m living room, new gypsum ceiling with cove lights and downlights, plus CCTV at the main door."
            ></textarea>
          </div>
          <button type="button" class="btn-secondary">
            Example form – use WhatsApp or email to send details
          </button>
          <div class="form-note">
            This form is just a guide. Please copy these details and send them
            to our WhatsApp or email for a real quotation.
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- FLOATING LOGO BUTTON -->
  <a href="#contact" class="floating-logo">
    <img src="logo.jpg" alt="Glowforge Logo" />
  </a>

  <footer>
    <div class="container">
      © <span>Glowforge Interior Design</span> – Gypsum • Lighting • CCTV • Smart Security • Painting
    </div>
  </footer>

  <script>
    function toggleNav() {
      document.body.classList.toggle('nav-open');
    }
    function closeNav() {
      document.body.classList.remove('nav-open');
    }
  </script>

</body>
</html>
