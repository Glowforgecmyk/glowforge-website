<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowforge Interior Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Glowforge Interior Design – gypsum ceilings, lighting, electrical wiring, CCTV, smart security systems, painting and interior finishes."
  />
  <style>
    :root {
      --bg-dark: #050505;
      --bg-light: #f5f5f5;
      --card: #ffffff;
      --accent: #d2af50;
      --text-main: #111111;
      --text-muted: #777777;
      --border-soft: #e3e3e3;
      --radius-lg: 18px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-dark);
      color: #ffffff;
      margin: 0;
    }

    img { max-width: 100%; display: block; }

    /* Floating Logo Button */
    .floating-logo {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 18px rgba(210,175,80,0.7);
      padding: 6px;
      z-index: 999;
      animation: glow 2s infinite ease-in-out;
    }

    .floating-logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 12px rgba(210,175,80,0.4); }
      50% { box-shadow: 0 0 24px rgba(210,175,80,0.9); }
      100% { box-shadow: 0 0 12px rgba(210,175,80,0.4); }
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      background: #111;
      border-bottom: 1px solid #222;
      z-index: 40;
      padding: 12px 0;
    }

    .container {
      width: 90%;
      max-width: 1120px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* HERO */
    .hero {
      background: linear-gradient(180deg, #050505, #181818);
      padding: 3rem 0;
      text-align: left;
    }

    .hero h1 span { color: var(--accent); }

    /* Sections */
    section {
      background: #f0f0f0;
      padding: 3rem 0;
      color: #000;
    }

    section:nth-of-type(even) {
      background: #fff;
    }

    .section-title {
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.4rem;
      text-align: center;
    }

    .section-subtitle {
      text-align: center;
      max-width: 600px;
      margin: auto;
      color: #666;
      margin-bottom: 2rem;
    }

    /* PROJECT GRID */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    .project-img img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .project-body {
      padding: 1rem;
    }

    .project-title {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .project-category {
      font-size: 0.75rem;
      color: #777;
      letter-spacing: 0.15em;
    }
  </style>
</head>

<body>

<!-- Floating logo button -->
<a class="floating-logo" href="#contact">
  <img src="logo.jpg" alt="Glowforge Logo">
</a>

<!-- HEADER -->
<header class="site-header">
  <div class="container top-bar">
    <div>
      <img src="logo.jpg" style="height:50px; border-radius:50%;">
    </div>
    <a href="#contact" style="background:white;color:black;padding:10px 18px;border-radius:50px;text-decoration:none;font-weight:bold;">
      GET A QUOTE →
    </a>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Gypsum • Lighting • Interiors <br><span>For Homes, Hotels & Shops</span></h1>
    <p>
      Professional gypsum ceilings, LED lighting, CCTV, smart security, painting and interior finishing.
    </p>
  </div>
</section>

<!-- SERVICES -->
<section>
  <div class="container">
    <h2 class="section-title">Our Work</h2>
    <p class="section-subtitle">A collection of real gypsum, lighting and interior projects completed by Glowforge.</p>

    <div class="projects-grid">
